<!--INCLUIMOS UN CSS PARA LAS ANIMACIONES DEL SLIDER-->
<style type="text/css">

ion-content{
  --background: #fff url('../../assets/wallpaper.png') no-repeat center center / cover;
}

.container{
  width: 100%;
  height: 100%;
}
ion-button:hover{

  -webkit-box-shadow: 10px 9px 12px -4px rgba(0,0,0,0.75);
  -moz-box-shadow: 10px 9px 12px -4px rgba(0, 0, 0, 0.692);
  box-shadow: 10px 9px 12px -4px rgba(0,0,0,0.75);

  transition: 0.3s;
}

.slider {
	width: 100%;
	margin: auto;
	overflow: hidden;
}

.slider ul {
	display: flex;
	padding: 0;
	width: 400%;
	
	animation: cambio 15s infinite alternate linear;
}

.slider li {
	width: 100%;
	list-style: none;
}

.slider img {
	width: 100%;
}

@keyframes cambio {
	0% {margin-left: 0;}
	20% {margin-left: 0;}
	
	25% {margin-left: -100%;}
	45% {margin-left: -100%;}
	
	50% {margin-left: -200%;}
	70% {margin-left: -200%;}
	
	75% {margin-left: -300%;}
	100% {margin-left: -300%;}
}
  </style>

<ion-content>
